		<p><em id=button>Disney announces</em> that they are shutting down Club Penguin.
		</p>
			<p id="aside">On January 30, 2017, it was announced that the game would be discontinued on March 29, 2017. Club Penguin later shut down its servers on March 30, 2017
			</p>
	</main>

	<script>	

		document.getElementById("button").addEventListener("pointerover", function() {
			document.getElementById("aside").style.display = "block";
			document.getElementById("button").style.color = "rgb(116, 114, 236)";
			}
		);
	
		document.getElementById("button").addEventListener("pointerout", function() {
			document.getElementById("aside").style.display = "none";
			document.getElementById("button").style.color = "white";
			}
			
		);
		</script>
