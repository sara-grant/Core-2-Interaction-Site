		<p>A young girl logs onto <em id="button">Club Penguin</em> after school for the third time this week.

		<p id="aside">

	<script>	

	document.getElementById("button").addEventListener("pointerover", function() {
		document.getElementById("aside").style.display = "block";
		document.getElementById("button").style.color = "rgb(116, 114, 236)";
		}
	);

	document.getElementById("button").addEventListener("pointerout", function() {
